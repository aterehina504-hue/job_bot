services:
  - type: worker
    name: azur-job-bot
    runtime: python
    pythonVersion: 3.11.8
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.bot
    envVars:
      - key: AZUR_JOB_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CHANNEL_ID
        sync: false
